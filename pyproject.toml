[project]
name = "perquire"
version = "0.1.0"
description = "Reverse embedding search through systematic questioning - decode unknown embeddings by asking what they represent"
readme = "README.md"
authors = [
    { name = "Franklin Baldo", email = "franklinbaldo@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "llama-index>=0.10.0",
    "llama-index-embeddings-gemini>=0.1.0",
    "llama-index-embeddings-openai>=0.1.0",
    "llama-index-embeddings-huggingface>=0.2.0",
    "llama-index-llms-gemini>=0.1.0",
    "llama-index-llms-openai>=0.1.0",
    "llama-index-llms-anthropic>=0.1.0",
    "llama-index-llms-ollama>=0.1.0",
    "sentence-transformers>=2.2.0",
    "google-generativeai>=0.3.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "torch>=1.12.0",
    "scikit-learn>=1.1.0",
    "typing-extensions>=4.0.0",
    "duckdb>=0.9.0",
    "pandas>=1.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.20.0",
]

[project.scripts]
perquire = "perquire:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
